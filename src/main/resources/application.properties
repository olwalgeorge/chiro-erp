# Chiro ERP Application Configuration
# Database Configuration
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=${DB_USERNAME:chiro_user}
%dev.quarkus.datasource.password=${DB_PASSWORD:change_this_password}
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chiro_erp}
# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=update
%dev.quarkus.hibernate-orm.log.sql=true
# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0
# Development Configuration
%dev.quarkus.live-reload.enabled=true
# Logging Configuration
%dev.quarkus.log.console.enable=true
%dev.quarkus.log.level=INFO
%dev.quarkus.log.category."org.chiro".level=DEBUG
# Container Configuration
quarkus.container-image.build=true
quarkus.container-image.group=chiro-erp
quarkus.container-image.name=chiro-erp-service
