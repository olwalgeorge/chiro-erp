# Repair Service Application Properties
quarkus.application.name=repair-service
quarkus.http.port=8085
# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:chiro_user}
quarkus.datasource.password=${DB_PASSWORD:chiro_password}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chiro_erp}
# Kafka Configuration
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
mp.messaging.outgoing.repair-events.connector=smallrye-kafka
mp.messaging.outgoing.repair-events.topic=repair-events
# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."org.chiro.repair".level=DEBUG
