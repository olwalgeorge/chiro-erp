apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: chiro-erp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing-service
  template:
    metadata:
      labels:
        app: billing-service
    spec:
      containers:
      - name: billing-service
        image: chiro-erp/billing-service:latest
        ports:
        - containerPort: 8080
