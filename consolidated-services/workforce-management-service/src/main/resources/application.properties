# Application Configuration for workforce-management-service
quarkus.application.name=workforce-management-service
quarkus.http.port=8085

# Database Configuration (using H2 for development)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=chiro_user
quarkus.datasource.password=chiro_password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5436/chiro_workforce_management_service
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.chiro".level=DEBUG

# Health checks
quarkus.smallrye-health.enabled=true

